<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>{{ 'Login' | translate }}</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()"> 
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{ 'Email' | translate }}" formControlName="email" required> 
                    <div *ngIf="showLognValidation && loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                        <br><div class="alert alert-danger error-message">{{ 'Valid_invalidEmail' | translate }}</div>
                    </div>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input type="password" matInput placeholder="{{ 'Password' | translate }}" formControlName="password" required>
                    <div *ngIf="showPassValidation && loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                        <br><div class="alert alert-danger error-message">{{ 'Valid_invalidPassword' | translate }}</div>
                    </div>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button type="submit" color="accent" class="btn-block" >{{ 'Login' | translate }}</button>
            
            <div *ngIf="errorMessage"><br><div class="alert alert-danger error-message">{{errorMessage}}</div></div>
        </form>
    </mat-card>

</div>
